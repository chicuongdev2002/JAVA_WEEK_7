<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="row">
            <h1>List Product</h1>
        </div>
        <div class="row">
            <a th:href="@{/product/insert}" class="btn btn-primary">Insert</a>
        </div>

        <table class="table table-striped table-hover table-border">
            <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Unit</th>
                <th>Manufacturer Name</th>
                <th>Status</th>
                <th>Action </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product,iStat: ${pageProduct.content}">
                <th th:text="${product.getName()}"></th>
                <th th:text="${product.getDescription()}"></th>
                <th th:text="${product.getUnit()}"></th>
                <th th:text="${product.getManufacturer()}"></th>
                <th th:text="${product.getStatus()}"></th>
                <th>
                    <a class="btn btn-primary ml-2">update</a>
                    <a class="btn btn-danger ml-2">delete</a>
                </th>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col-sm-1" th:if="${pageProduct.totalPages>0}" th:each="pageNumber: ${pageNumbers}">
            <a  th:href="@{/product/sort(size=${pageProduct.size},page=${pageNumber})}" th:text="${pageNumber}" th:class="${pageNumber==pageProduct.number+1}? active"></a>
        </div>
    </div>
</div>
</body>
</html>
